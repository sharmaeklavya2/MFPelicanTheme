{% extends "index.html" %}

{% block title %}{{ SITENAME }} - {{ tag }}{% endblock %}

{% block head %}
    {{ super() }}
    <meta name="description" content="Articles related to {{tag}} on {{SITENAME}}." />
    <meta name="keywords" content="{{tag}}" />
{% endblock %}

{% block content_title %}
<h2>Articles with the tag <span class="tag">{{ tag }}</span></h2>
{% endblock %}
